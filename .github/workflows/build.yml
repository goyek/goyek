name: build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-go@v5.0.0
        with:
          go-version: '1.21'
          cache-dependency-path: build/go.sum
      - run: go run . -v ci
        working-directory: build
      - name: Upload HTML coverage
        uses: actions/upload-artifact@v4.2.0
        with:
          name: coverage
          path: coverage.*
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.4
        with:
          file: ./coverage.out

  compatibility:
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - '1.11'
          - '1.12'
          - '1.13'
          - '1.14'
          - '1.15'
          - '1.16'
          - '1.17'
          - '1.18'
          - '1.19'
          - '1.20'
          - '1.21'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-go@v5.0.0
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test -race ./...

  bash-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-go@v5.0.0
        with:
          go-version: '1.21'
          cache-dependency-path: build/go.sum
      - run: ./goyek.sh -h

  pwsh-script:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-go@v5.0.0
        with:
          go-version: '1.21'
          cache-dependency-path: build/go.sum
      - run: .\goyek.ps1 -h
